<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <script src="ejemplar-libro.js" defer></script>
</head>

<body>
    <div>
        <div class="product-details">
            <div class="product-details-content">
                <h1>Carga de libros</h1>
                <form action="" method="">
                    <div class="form-control">
                        <label> Código: </label>
                        <input type="number" id="codigo" name="codigo" value="" placeholder="Ingrese el código" />
                    </div>
                    <div class="form-control">
                        <label> Nombre: </label>
                        <input type="text" id="nombre" name="nombre" value="" placeholder="Ingrese el nombre" />
                    </div>
                    <div class="form-control">
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option disabled selected value="0"> -- Seleccione una
                                opción -- </option>
                            <option value="1">Novela</option>
                            <option value="2">Teatro</option>
                            <option value="3">Poesía</option>
                            <option value="4">Ensayo</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Editorial:</label>
                        <input type="text" id="editorial" name="editorial" value=""
                            placeholder="Ingrese la editorial" />
                    </div>
                    <div class="form-control">
                        <label>Año:</label>
                        <input type="date" id="año" name="año" value="" placeholder="Ingrese el año" />
                    </div>
                    <div class="form-control">
                        <label>Apellido y Nombre del autor:</label>
                        <input type="text" id="autor" name="autor" value="" placeholder="Ingrese el autor" />
                    </div>
                    <div class="form-control">
                        <button type="button" onclick="enviar()">Enviar</button>
                    </div>
                    <div class="form-control">
                        <button type="button" onclick="limpiar()">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
