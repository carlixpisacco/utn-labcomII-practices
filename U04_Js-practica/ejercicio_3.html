<!DOCTYPE html>
<html lang="en">
<!-- 3) De un postulante a un empleo, que realizó un test de capacitación, 
    se obtuvo la siguiente información: nombre del postulante, 
    cantidad total de preguntas que se le realizaron y cantidad de preguntas 
    que contestó correctamente. 
    Se pide confeccionar un programa que lea los datos del postulante e informe el nivel 
    del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
    Nivel superior: Porcentaje>=90%.
    Nivel medio: Porcentaje>=75% y <90%.
    Nivel regular: Porcentaje>=50% y <75%.
    Fuera de nivel: Porcentaje<50%.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
</head>

<script>
    function nivelPostulante(){
        let preguntas = document.getElementById("preg_total").value;
        let respuestas = document.getElementById("resp_correctas").value;
        let porcentaje = (respuestas/preguntas) * 100;

        if (porcentaje >= 90){
            alert("El nivel del postulante es: Superior, tiene un " + porcentaje +"% de respuestas correctas");
        } else if (porcentaje >=75 && porcentaje < 90){
            alert("El nivel del postulante es: Medio, tiene un " + porcentaje +"% de respuestas correctas");
        } else if (porcentaje >= 50 && porcentaje <75){
            alert("El nivel del postulante es: Regular, tiene un " + porcentaje +"% de respuestas correctas");
        }else{
            alert("El postulante se encuentra fuera de nivel, tiene un " + porcentaje +"% de respuestas correctas");
        }
    }
</script>

<body>
    <form action="">
        <div><label for="num"> Nombre del postulante:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre"/>
        </div>

        <div><label for="preg_total"> Ingrese la cantidad de preguntas que se realizaron:</label>
            <input type="number" id="preg_total" name="preg_total" placeholder="Preguntas realizadas"/>
        </div>

        <div><label for="preg_correctas"> Ingrese la cantidad de respuestas correctas del postulante:</label>
            <input type="number" id="resp_correctas" name="resp_correctas" placeholder="Respuestas correctas"/>
        </div>
        <div>
            <button type="button" onclick="nivelPostulante()"> Calcular nivel del postulante </button>
        </div>
</body>

</html>
