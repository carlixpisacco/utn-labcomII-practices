<!DOCTYPE html>
<html lang="en">
<!-- 1)	Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
</head>

<script>
    function calcularMayor() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var num3 = document.getElementById('num3').value;

        if (num1 > num2 && num1 > num3) {
            alert("El mayor número es: " + num1);
        } else if (num2 > num1 && num2 > num3) {
            alert("El mayor número es: " + num2);
        } else if (num3 > num1 && num3 > num2) {
            alert("El mayor número es: " + num3);
        } else {
            alert("Los tres números son iguales: ");
        }
    }
</script>

<body>
    <form action="">
        <div><label for="n1"> Número 1:</label>
            <input type="number" id="num1" name="num1" placeholder="ingrese un número" />
        </div>
        <div> <label for="n2"> Número 2:</label>
            <input type="number" id="num2" name="num2" placeholder="ingrese un número" />
        </div>
        <div><label for="n3"> Número 1:</label>
            <input type="number" id="num3" name="num3" placeholder="ingrese un número" />
        </div>

        <div>
            <button type="button" onclick="calcularMayor()">Calcular el mayor</button>
        </div>
    </form>

</body>

</html>
