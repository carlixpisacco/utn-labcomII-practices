<!DOCTYPE html>
<html lang="en">
<!-- 3)Realizar un programa que, pidiendo la introducción de un
número,averigüe mediante una función, si dicho número que se
le pase es positivo, negativo o nulo. Para ello, deberá escribir en
pantalla, en caso positivo, el mensaje “El número es positivo”. En
el caso de ser negativo escribirá “El número es negativo”. Si
resulta ser nulo escribirá “El número es nulo” -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
</head>

<script>
    function mostrarResultado(){
        let num = parseFloat(document.getElementById('num').value);

        if(num < 0){
            document.getElementById("resultado").innerHTML = "El número es negativo";
        } else if (num > 0){
            document.getElementById("resultado").innerHTML = "El número es positivo";
        }else{
            document.getElementById("resultado").innerHTML = "El número es nulo";
        }
    }
</script>

<body>
    <div>
        <label for="num"> Ingrese un número:</label>
        <input type="number" id="num" name="num" placeholder="Ingrese el número"/>
        <div>
            <button type="button" onclick="mostrarResultado()"> Calcular </button>
        </div>
    </div>

    <div id="resultado">
    </div>
</body>

</html>
