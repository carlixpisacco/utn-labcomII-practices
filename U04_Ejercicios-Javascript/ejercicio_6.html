<!DOCTYPE html>
<html lang="en">
<!-- 6. Cargar un nombre y un apellido en sendos text. Al presionar un
botÃ³n, concatenarlos y mostrarlos en un tercer text (Tener en
cuenta que podemos modificar la propiedad value de un objeto
TEXT cuando ocurre un evento)
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 6</title>
</head>

<script>
    function concatenarText(){
        let nombre = document.getElementById('nombre').value;
        let apellido = document.getElementById('apellido').value;
        let concatenacion = nombre + " " + apellido;
        document.getElementById("concatenados").value = concatenacion; //le doy el valor al tercer input text
    }
</script>

<body>
    <div>
        <div>
            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" />
        </div>

        <div>
            <label for="apellido"> Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" />
        </div>

        <div>
            <button type="button" onclick="concatenarText()">Concatenar</button>
        </div>
    </div>
    <div id="resultado">
        <label for="concatenado"> Concatenados:</label>
        <input type="text" id="concatenados" name="concatenados"/>
    </div>
</body>

</html>
